<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_pop.css">
    <title>Quick Search</title>
</head>
<body>
    <div id="popmain">
        <img src="../icon/icon.png" id="logo" alt="Logo">
        <img src="../icon/gear.png" id="openSettings">
        <h1>Quick Search</h1>
        <h2>by budziun</h2>
        <label class="switch">
            <input type="checkbox" id="toggleExtension">
            <span class="slider round"></span>
        </label>
        <button id="gh_btn"><img src="../icon/github.png" id="githubLink"></button>
        <div id="version">v</div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
